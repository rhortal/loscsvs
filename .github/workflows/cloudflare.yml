name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: miguelito
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}


# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# To enable this workflow, you need to configure the following secrets
# in your GitHub repository:
#
# 1. Go to your repository on GitHub
# 2. Navigate to Settings > Secrets and variables > Actions
# 3. Add the following repository secrets:
#
#    CLOUDFLARE_API_TOKEN
#    ------------------------
#    - Go to https://dash.cloudflare.com/profile/api-tokens
#    - Click "Create Token"
#    - Use the "Edit Cloudflare Pages" template (recommended)
#    - Or create a custom token with these permissions:
#      * Account > Cloudflare Pages: Edit
#      * Zone > Zone:Read (if using zone-based triggers)
#    - Copy the generated token and add it as CLOUDFLARE_API_TOKEN
#
#    CLOUDFLARE_ACCOUNT_ID
#    ------------------------
#    - Go to https://dash.cloudflare.com
#    - Click on your profile/widget in the top-right
#    - Copy your Account ID from the URL or overview page
#    - Add it as CLOUDFLARE_ACCOUNT_ID (this can be a variable, not secret)
#
# Alternatively, you can add CLOUDFLARE_ACCOUNT_ID as a repository variable
# instead of a secret (since it's not sensitive):
#   1. Go to Settings > Secrets and variables > Actions
#   2. Click "Variables" tab
#   3. Add CLOUDFLARE_ACCOUNT_ID as a variable
#
# =============================================================================
